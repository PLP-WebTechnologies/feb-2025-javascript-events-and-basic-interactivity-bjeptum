<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Button that changes color and text -->
        <button id="changeButton">Click Me!</button>

        <!-- Image Gallery -->
        <div id="gallery">
            <img id="currentImage" src="image1.jpg" alt="Gallery Image">
            <button id="nextImage">Next Image</button>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab" id="tab1">Tab 1</button>
            <button class="tab" id="tab2">Tab 2</button>
            <div id="content1" class="tab-content">Content for Tab 1</div>
            <div id="content2" class="tab-content">Content for Tab 2</div>
        </div>

        <!-- Form with simple validation -->
        <form id="myForm">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
